<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>NFL Arrests</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.0/bootstrap-table.min.css">
</head>
<body>
  

  <table data-toggle="table" data-url="data.json" data-cache="false" data-sort-name="date" data-sort-order="desc">
    <thead>
      <tr>
        <th data-width="110" data-align="center" data-field="date">Date</th>
        <th data-align="center" data-field="team">Team</th>
        <th data-width="200" data-align="center" data-field="name">Name</th>
        <th data-align="center" data-field="pos">Position</th>
        <th data-align="center" data-field="arest_or_charge">Arrested/Charged</th>
        <th data-align="center" data-field="category">Category</th>
        <th data-align="left" data-field="description">Desc</th>
        <th data-align="left" data-field="outcome">Outcome</th>

      </tr>
    </thead>
  </table>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.0/bootstrap-table.min.js"></script>

</body>
</html>
